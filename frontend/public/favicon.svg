<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Gradient for MA letters -->
    <linearGradient id="maGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F472B6"/>
      <stop offset="100%" style="stop-color:#E05D8C"/>
    </linearGradient>
    <!-- Gradient for rose -->
    <linearGradient id="roseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBCFE8"/>
      <stop offset="50%" style="stop-color:#F9A8D4"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
    <!-- Gradient for leaves -->
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#86EFAC"/>
      <stop offset="100%" style="stop-color:#4ADE80"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="white"/>
  <circle cx="32" cy="32" r="30" fill="url(#maGradient)" opacity="0.08"/>

  <!-- Decorative rose at bottom -->
  <g transform="translate(32, 52)">
    <!-- Rose petals -->
    <ellipse cx="0" cy="0" rx="8" ry="6" fill="#F9A8D4" opacity="0.9"/>
    <ellipse cx="-3" cy="-2" rx="5" ry="4" fill="#FBCFE8"/>
    <ellipse cx="3" cy="-2" rx="5" ry="4" fill="#FBCFE8"/>
    <ellipse cx="0" cy="-3" rx="4" ry="3" fill="#FDF2F8"/>
    <circle cx="0" cy="-2" r="2" fill="#F472B6"/>

    <!-- Small leaves -->
    <ellipse cx="-10" cy="2" rx="5" ry="2.5" fill="#86EFAC" transform="rotate(-30 -10 2)"/>
    <ellipse cx="10" cy="2" rx="5" ry="2.5" fill="#86EFAC" transform="rotate(30 10 2)"/>
  </g>

  <!-- Small decorative buds -->
  <circle cx="12" cy="20" r="2.5" fill="#FBCFE8"/>
  <circle cx="52" cy="20" r="2.5" fill="#FBCFE8"/>
  <ellipse cx="10" cy="24" rx="2" ry="3" fill="#86EFAC" transform="rotate(-20 10 24)"/>
  <ellipse cx="54" cy="24" rx="2" ry="3" fill="#86EFAC" transform="rotate(20 54 24)"/>

  <!-- MA Letters -->
  <text x="32" y="38"
        font-family="Poppins, Georgia, serif"
        font-size="26"
        font-weight="600"
        font-style="italic"
        fill="url(#maGradient)"
        text-anchor="middle"
        letter-spacing="-1">MA</text>

  <!-- Diagonal line through MA (like in the logo) -->
  <line x1="28" y1="18" x2="40" y2="42" stroke="url(#maGradient)" stroke-width="1.5" opacity="0.6"/>

  <!-- Outer ring decoration -->
  <circle cx="32" cy="32" r="29" fill="none" stroke="url(#maGradient)" stroke-width="1" opacity="0.3"/>
</svg>
